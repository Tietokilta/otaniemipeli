name: build

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  frontend:
    name: Frontend checks (pnpm)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -C packages/frontend lint

      - name: Typecheck
        run: pnpm -C packages/frontend typecheck

      - name: Format check
        run: pnpm format:check

  backend:
    name: Backend build (Rust)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
